<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Web Page</title>
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #1a1a1a;
  color: #fff;
}

.container {
  display: flex;
  height: 100vh;
}

.assets {
  width: 200px;
  background-color: #2c2c2c;
  padding: 20px;
}

.asset-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}

.asset-item img {
  width: 100px;
  height: 100px;
  object-fit: contain;
  margin-bottom: 10px;
}

.asset-item span {
  font-size: 14px;
}

.properties-panel {
  flex-grow: 1;
  background-color: #333;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.properties {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
  margin-bottom: 20px;
}

.property {
  display: flex;
  flex-direction: column;
}

.property label {
  font-size: 14px;
  margin-bottom: 5px;
}

.property input {
  background-color: #444;
  border: none;
  color: #fff;
  padding: 5px 10px;
  border-radius: 3px;
}

.controls {
  display: flex;
  justify-content: flex-end;
}

.export {
  background-color: #444;
  border: none;
  color: #fff;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
}

.timeline {
  background-color: #2c2c2c;
  padding: 20px;
  width: 100%;
  display: flex;
  flex-direction: column;
}

.timeline-track {
  height: 50px;
  border-bottom: 1px solid #444;
  position: relative;
}

.timeline-marker {
  width: 2px;
  height: 100%;
  background-color: #fff;
  position: absolute;
  left: 0;
}

.timeline-waveform {
  background-color: #444;
  height: 100%;
}

.timeline-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.timeline-control {
  background-color: #444;
  border: none;
  color: #fff;
  padding: 5px 10px;
  border-radius: 3px;
  cursor: pointer;
}

.timeline-time {
  font-size: 14px;
}
  </style>

</head>
<body>
  <div class="container">
    <div class="assets">
      <div class="asset-item">
        <img src="vid-01020304.mpg" alt="Asset 1">
        <span>vid-01020304.mpg</span>
      </div>
      <div class="asset-item">
        <img src="aud-01020304.mp3" alt="Asset 2">
        <span>aud-01020304.mp3</span>
      </div>
    </div>
    <div class="properties-panel">
      <div class="properties">
        <div class="property">
          <label for="scale">Scale</label>
          <input type="range" id="scale" min="0" max="100" value="100">
        </div>
        <div class="property">
          <label for="opacity">Opacity</label>
          <input type="range" id="opacity" min="0" max="100" value="100">
        </div>
        <div class="property">
          <label for="rotation-x">Rotation X</label>
          <input type="number" id="rotation-x" value="0">
        </div>
        <div class="property">
          <label for="rotation-y">Rotation Y</label>
          <input type="number" id="rotation-y" value="0">
        </div>
        <div class="property">
          <label for="rotation-z">Rotation Z</label>
          <input type="number" id="rotation-z" value="0">
        </div>
        <div class="property">
          <label for="position-x">Position X</label>
          <input type="number" id="position-x" value="0">
        </div>
        <div class="property">
          <label for="position-y">Position Y</label>
          <input type="number" id="position-y" value="0">
        </div>
        <div class="property">
          <label for="position-z">Position Z</label>
          <input type="number" id="position-z" value="0">
        </div>
      </div>
      <div class="controls">
        <button class="export">Export</button>
      </div>
    </div>
    <div class="timeline">
      <div class="timeline-track">
        <div class="timeline-marker"></div>
      </div>
      <div class="timeline-track">
        <div class="timeline-waveform"></div>
      </div>
      <div class="timeline-controls">
        <button class="timeline-control">
          <i class="icon-prev"></i>
        </button>
        <button class="timeline-control">
          <i class="icon-play"></i>
        </button>
        <button class="timeline-control">
          <i class="icon-next"></i>
        </button>
        <div class="timeline-time">00:00 / 00:00</div>
      </div>
    </div>
  </div>
</body>
</html>
