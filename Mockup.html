<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Web Page</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

header {
  background-color: #1a1a1a;
  color: #fff;
  padding: 10px 0;
}

.header-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 20px;
  font-weight: bold;
}

nav {
  display: flex;
  align-items: center;
}

nav ul {
  list-style-type: none;
  display: flex;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

.search-input {
  position: relative;
  margin-right: 20px;
}

.search-input input {
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  width: 200px;
}

.user-icon {
  width: 30px;
  height: 30px;
  background-color: #ccc;
  border-radius: 50%;
}

.recent-videos {
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 20px;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

.video-card {
  background-color: #f2f2f2;
  padding: 10px;
  border-radius: 5px;
}

.video-thumbnail {
  height: 150px;
  background-color: #ccc;
  margin-bottom: 10px;
}

.video-card h3 {
  font-size: 16px;
}
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">Logo</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Template</a></li>
          <li><a href="#">All Videos</a></li>
          <li><a href="#">New Video +</a></li>
          <li><a href="#">Create Project</a></li>
          <li><a href="#">Record Video</a></li>
        </ul>
        <div class="search-input">
          <input type="text" placeholder="search">
        </div>
        <div class="user-icon"></div>
      </nav>
    </div>
  </header>
  
  <main>
    <section class="recent-videos">
      <h2>Recent Videos</h2>
      <div class="video-grid">
        <div class="video-card">
          <div class="video-thumbnail"></div>
          <h3>Project Name - 1</h3>
        </div>
        <div class="video-card">
          <div class="video-thumbnail"></div>
          <h3>Project Name - 2</h3>
        </div>
        <div class="video-card">
          <div class="video-thumbnail"></div>
          <h3>Project Name - 3</h3>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
